<html>

<head>
    <title>Cam Control</title>
    <style>
        body {
            width: 250px;
            height: fit-content;
        }
        #label_model {
            text-align: center;
            text-transform: uppercase;
        }
        .area {
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }
        .container {
            padding: 0 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div class="area">
        <video autoplay="true" id="webcamVideo" style="display: none;"></video>
        <canvas id="videoCanvas"></canvas>
    </div>
    <h3 id="label_model"></h3>
    <div class="container">
        <input type="checkbox" id="infer">
        <label for="infer">Enable control by gesture</label>
    </div>
    <script src="popup.js"></script>

</body>

</html>
